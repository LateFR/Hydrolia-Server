name: Update Requirements

on:
  schedule:
    - cron: "0 0 1 * *"  # ExÃ©cute le 1er jour de chaque mois Ã  minuit UTC
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-requirements:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find all Python files and create JSON payload
        run: |
          echo '{ "files": {' > payload.json
          find . -name "*.py" | while read -r file; do
            echo "\"$file\": \"$(jq -Rs . < \"$file\")\"," >> payload.json
          done
          sed -i '$ s/,$//' payload.json  # Supprime la derniÃ¨re virgule
          echo '} }' >> payload.json
          cat payload.json

      - name: Send POST request to generate requirements
        id: post_request
        run: |
          curl -s -X POST http://88.160.36.153:50080/api/generate/requierement \
            -H "Content-Type: application/json" \
            --data-binary @payload.json \
            --max-time 300 > requirements.txt
          
          cat requirements.txt

      - name: Set up Git authentication
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git config --global credential.helper store
          echo "https://${{ secrets.GITHUB_TOKEN }}:@github.com" > ~/.git-credentials

      - name: Commit and push changes if needed
        run: |
          git add requirements.txt
          git diff --staged --quiet || (git commit -m "Update requirements.txt" && git push)